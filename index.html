<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>

  <main class="card">

    <div class="main_image_container">
      <img class="main_image" src="images/image-equilibrium.jpg" alt="equilibrium-img">
      <div class="main_image_overlay">
          <img class="main_image_icon" src="images/icon-view.svg" alt="equilibrium-overlay-img">
      </div>
    </div>

    <div class="inner-card">

      <h1 class="card-text title-card-text">Equilibrium #3429</h1>
      <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>

      <div class="flex-container">

        <div class="left-container">
          <img class="money-icon" src="images/icon-ethereum.svg" alt="money-icon">
          <p class="money-text">0.041 ETH</p>
        </div>

        <div class="right-container">
          <img class="clock-icon" src="images/icon-clock.svg" alt="time-icon">
          <p class="clock-text">3 days left</p>
        </div>

      </div>

      <hr>

      <section class="footer">
        <img class="avatar-img" src="images/image-avatar.png" alt="avatar-img">
        <p class="copyright">Creation of <span>Jules Wyvern</span></p>
      </section>

    </div>

  </main>

</body>

</html>
